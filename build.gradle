plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:connect-api:2.1.0'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.501'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.501'
    implementation 'com.amazonaws:aws-java-sdk-sts:1.11.501'
    testImplementation 'junit:junit:4.12'
}

group = 'com.nordstrom.kafka.connect'
version = '1.1.0'
description = 'Kafka Connect SQS Sink/Source Connector'
sourceCompatibility = '1.8'

sourceSets {
  main.java.srcDirs += "$buildDir/generated/sources/java-templates/java/main"
}

compileJava {
  dependsOn 'copyJavaTemplates'
}

task copyJavaTemplates(type: Copy) {
  from 'src/main/java-templates'
  into "$buildDir/generated/sources/java-templates/java/main"
  expand(project.properties)
  filteringCharset = 'UTF-8'
}


java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
