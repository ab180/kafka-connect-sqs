plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.apache.kafka:connect-api:2.1.0'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.501'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.501'
    implementation 'com.amazonaws:aws-java-sdk-sts:1.11.501'
    testImplementation 'junit:junit:4.12'
}

group = 'com.nordstrom.kafka.connect.sqs'
version = '1.1.0'
description = 'Kafka Connect SQS Sink/Source Connector'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
